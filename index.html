<!DOCTYPE html>
<html>
<head>
    <title>পাসওয়ার্ড প্রোটেকশন</title>
</head>
<body style="text-align: center; margin-top: 50px; font-family: Arial;">

    <h2>নাম এবং পাসওয়ার্ড দিন</h2>
    
    <input type="text" id="name" placeholder="আপনার নাম"><br><br>
    <input type="password" id="pass" placeholder="পাসওয়ার্ড (1234)"><br><br>
    
    <button onclick="login()">জমা দিন</button>

    <div id="hiddenArea" style="display:none; margin-top: 30px;">
        <h3 id="greet"></h3>
        <img src="https://via.placeholder.com/200" width="250" style="border-radius: 10px;">
    </div>

    <script>
        function login() {
            var n = document.getElementById("name").value;
            var p = document.getElementById("pass").value;

            // পাসওয়ার্ড চেক
            if (p === "1234") {
                document.getElementById("greet").innerHTML = "হ্যালো " + n + ", আপনার ছবি নিচে দেওয়া হলো:";
                document.getElementById("hiddenArea").style.display = "block";
            } else {
                alert("ভুল পাসওয়ার্ড! আবার চেষ্টা করুন।");
            }
        }
    </script>

</body>
</html>
