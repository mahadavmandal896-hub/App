<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>একাউন্ট তৈরি করুন</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>নতুন একাউন্ট তৈরি</h2>
    <form action="#">
        <div class="input-group">
            <label for="mobile">মোবাইল নাম্বার</label>
            <input type="tel" id="mobile" placeholder="আপনার মোবাইল নাম্বার দিন" required>
        </div>
        <div class="input-group">
            <label for="username">ইউজারনেম</label>
            <input type="text" id="username" placeholder="পছন্দমতো ইউজারনেম দিন" required>
        </div>
        <div class="input-group">
            <label for="password">পাসওয়ার্ড</label>
            <input type="password" id="password" placeholder="একটি স্ট্রং পাসওয়ার্ড দিন" required>
        </div>
        <button type="submit">একাউন্ট তৈরি করুন</button>
    </form>
</div>

</body>
</html>
