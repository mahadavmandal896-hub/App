<!DOCTYPE html>
<html>
<head>
    <title>Password Page</title>
</head>
<body style="text-align: center; margin-top: 50px; font-family: sans-serif;">

    <h2>Enter Details</h2>
    
    <input type="text" id="userName" placeholder="Enter Name"><br><br>
    <input type="password" id="userPass" placeholder="Enter Password"><br><br>
    
    <button onclick="check()">Show Photo</button>

    <div id="result" style="display:none; margin-top: 30px;">
        <h3 id="welcome"></h3>
        <img src="https://via.placeholder.com/300" alt="My Photo" style="width:300px; border-radius:10px;">
    </div>

    <script>
        function check() {
            var name = document.getElementById("userName").value;
            var pass = document.getElementById("userPass").value;

            if (pass === "1234") {
                document.getElementById("welcome").innerHTML = "Welcome, " + name;
                document.getElementById("result").style.display = "block";
            } else {
                alert("Wrong Password!");
            }
        }
    </script>

</body>
</html>
